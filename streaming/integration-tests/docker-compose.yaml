services:
  backend:
    image: ${LOCAL_IMAGE_NAME}
    ports:
      - 8080:8080
    environment:
      - PREDICTIONS_OUTPUT_STREAM=${PREDICTIONS_OUTPUT_STREAM}
      - MODEL_LOCATION=/app/artifacts/model
      - ENCODER_LOCATION=/app/artifacts/encoders
      - KINESIS_ENDPOINT_URL=http://kinesis:4566
      - AWS_ACCESS_KEY_ID=abc
      - AWS_SECRET_ACCESS_KEY=xyz
      - AWS_DEFAULT_REGION=us-east-2
    volumes:
      - "./artifacts/model:/app/artifacts/model"
      - "./artifacts/encoders:/app/artifacts/encoders"

  kinesis:
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=kinesis
